<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Gawain</title>
  </head>
  <body>

    <br>
    <div class="header">
      <h1>GAWAIN - TASKS SIMPLIFIED</h1>
      <h2></h2>
      <button type="button" class="btn btn-outline-primary projects-button">Your Projects</button>
      <div class="controls">
        <button type="button" class="btn btn-outline-success new-task">Add a task</button>
        <button type="button" class="btn btn-outline-secondary priority">Sort by priority</button>
        <button type="button" class="btn btn-outline-secondary date-added">Sort by date added</button>
      </div>

    </div>

    <br>
    <div class="content"></div>

    <!-- Modals -->
    <div class="overlay">

      <!-- Projects Modal -->
      <div class="projects-modal">
        <h4>List of projects</h4>
        <br>
        <div class="list"></div>
        <br>
        <button type="button" class="btn btn-outline-primary close-projects">Cancel</button>
        <button type="button" class="btn btn-primary new-project-button">New project</button>

      </div>


      <!-- Edit Project Name Modal -->
      <div class="edit-name">
        <h4>Edit project name</h4>
        <br>
        <input type="text" id="name" name="name" class="form-control edit-proj-name" required>
        <br>
        <button type="button" class="btn btn-outline-success save-name">Save name</button>
      </div>


      <!-- New Project Name Modal -->
      <div class="new-project">
        <h4>Create new project</h4>
        <br>
        <input type="text" id="name" name="name" placeholder="Your awesome project here!" class="form-control new-proj-name" required>
        <br>
        <button type="button" class="btn btn-outline-success create-project">Create project</button>
      </div>


      <!-- View task -->
      <div class="view-task">
        <input type="text" class="form-control-plaintext title view-title">
        <input type="date" class="form-control-plaintext due view-due">
        <textarea class="form-control-plaintext description view-desc" rows="7"></textarea>
        <button type="button" class="btn btn-outline-primary close-task">Cancel</button>
        <button type="button" class="btn btn-outline-success save-changes">Save changes</button>
      </div>


      <!-- New task -->
      <div class="new-task-modal">
        <input type="text" class="form-control-plaintext title new-title" placeholder="The task name" required>
        <input type="date" class="form-control-plaintext due new-due" required>
        <textarea class="form-control-plaintext description new-desc" rows="7" placeholder="After setting the due date, want to add more details?"></textarea>
        <button type="button" class="btn btn-outline-primary close-task">Cancel</button>
        <button type="button" class="btn btn-outline-success save-new-task">Save changes</button>
      </div>

    </div>

    <br>
    <br>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
